<ion-header>
  <ion-navbar color="primary">
    <ion-icon name="information-circle" class="info" (click)="info()"></ion-icon>
    <ion-title>Candi di kota Klaten</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="cardView" text-center>
  <ion-card *ngFor="let candi of candi">
    <img src="{{candi.gambar}}" (click)="openPage(candi.component)">
    <ion-card-header (click)="openPage(candi.component)">
      {{candi.nama}}
    </ion-card-header>
  </ion-card>
</ion-content>
